<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Productos - /// Phone</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont,
          "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
        background-color: #ffffff;
        color: #000000;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 300;
        letter-spacing: -0.05em;
      }
      .logo-bars {
        display: flex;
        align-items: flex-end;
        gap: 0.2rem;
        height: 1.5em;
      }
      .logo-bar {
        width: 0.25em;
        background: linear-gradient(180deg, #000000 0%, #606060 100%);
        border-radius: 3px;
        transform: skewX(-15deg);
      }
      .logo-bar:nth-child(1) {
        height: 0.5em;
      }
      .logo-bar:nth-child(2) {
        height: 0.8em;
      }
      .logo-bar:nth-child(3) {
        height: 1.1em;
      }
      .logo-bar:nth-child(4) {
        height: 1.4em;
      }
      .logo-text {
        font-size: inherit;
        font-weight: 300;
        letter-spacing: -0.03em;
      }
      .nav-glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: saturate(180%) blur(30px);
        -webkit-backdrop-filter: saturate(180%) blur(30px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        grid-auto-rows: auto;
      }
      .bento-item {
        position: relative;
        background: rgba(0, 0, 0, 0.02);
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 24px;
        padding: 2.5rem;
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        overflow: hidden;
      }
      .bento-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.02) 0%,
          transparent 100%
        );
        opacity: 0;
        transition: opacity 0.6s ease;
      }
      .bento-item:hover::before {
        opacity: 1;
      }
      .bento-item:hover {
        transform: translateY(-8px);
        border-color: rgba(0, 0, 0, 0.15);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      }
      .bento-item-large {
        grid-column: span 2;
        grid-row: span 2;
      }
      .bento-item-tall {
        grid-row: span 2;
      }
      .phone-float {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(2deg);
        }
      }
      .phone-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.15));
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .bento-item:hover .phone-image {
        transform: scale(1.1) rotate(5deg);
      }
      .product-title {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 300;
        letter-spacing: -0.04em;
        line-height: 1.2;
        margin-bottom: 0.5rem;
      }
      .product-price {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 200;
        letter-spacing: -0.05em;
        line-height: 1;
        background: linear-gradient(135deg, #000000 0%, #606060 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .product-spec {
        font-size: 0.875rem;
        font-weight: 300;
        color: #808080;
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }
      .cta-button {
        background: rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.1);
        color: #000000;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-size: 0.875rem;
        font-weight: 400;
        letter-spacing: 0.02em;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }
      .cta-button:hover {
        background: rgba(0, 0, 0, 0.1);
        border-color: rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }
      .whatsapp-button {
        background: #25d366;
        color: #ffffff;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        font-size: 0.875rem;
        font-weight: 400;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
      .whatsapp-button:hover {
        background: #20ba5a;
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
      }
      .filter-btn {
        background: transparent;
        border: 1px solid rgba(0, 0, 0, 0.1);
        color: #808080;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        font-size: 0.875rem;
        font-weight: 300;
        letter-spacing: 0.02em;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .filter-btn:hover {
        border-color: rgba(0, 0, 0, 0.2);
        color: #000000;
      }
      .filter-btn.active {
        background: rgba(0, 0, 0, 0.05);
        border-color: rgba(0, 0, 0, 0.2);
        color: #000000;
      }
      .section-spacing {
        padding: 6rem 0;
      }
      @media (max-width: 768px) {
        .bento-item-large {
          grid-column: span 1;
          grid-row: span 1;
        }
        .bento-item-tall {
          grid-row: span 1;
        }
        .bento-grid {
          grid-template-columns: 1fr;
        }
        .section-spacing {
          padding: 4rem 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav-glass fixed top-0 left-0 right-0 z-50">
      <div class="max-w-7xl mx-auto px-8 py-6">
        <div class="flex justify-between items-center">
          <a href="Index.html" class="logo text-2xl">
            <div class="logo-bars">
              <div class="logo-bar"></div>
              <div class="logo-bar"></div>
              <div class="logo-bar"></div>
              <div class="logo-bar"></div>
            </div>
            <span class="logo-text">Phone</span>
          </a>
          <div class="flex items-center gap-4">
            <a
              href="Index.html"
              class="text-sm font-light hover:opacity-70 transition"
            >
              Inicio
            </a>
            <a href="https://wa.me/3512177985" class="whatsapp-button">
              <i class="fab fa-whatsapp"></i>
              <span>Consultar</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header Section -->
    <section class="section-spacing pt-32 px-8">
      <div class="max-w-7xl mx-auto text-center mb-16">
        <h1
          class="text-5xl md:text-7xl font-light mb-6 tracking-tight"
          style="letter-spacing: -0.04em;"
        >
          Nuestra colección
        </h1>
        <p class="text-xl text-gray-600 max-w-2xl mx-auto font-light">
          Todos los modelos disponibles. Seleccionados con garantía certificada.
        </p>
      </div>
    </section>

    <!-- Filter Section -->
    <section class="px-8 mb-16">
      <div class="max-w-7xl mx-auto">
        <div class="flex flex-wrap gap-3 justify-center">
          <button class="filter-btn active" data-filter="all">Todos</button>
          <button class="filter-btn" data-filter="13">iPhone 13</button>
          <button class="filter-btn" data-filter="14">iPhone 14</button>
          <button class="filter-btn" data-filter="15">iPhone 15</button>
          <button class="filter-btn" data-filter="16">iPhone 16</button>
        </div>
      </div>
    </section>

    <!-- Products Section - Bento Grid -->
    <section class="px-8 pb-24">
      <div class="max-w-7xl mx-auto">
        <div class="bento-grid" id="productos-container">
          <script>
            const productos = [
              {
                nombre: "iPhone 13",
                precio: 370,
                modelo: "13",
                imagen:
                  "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-finish-select-202207-6-1inch-blue?wid=470&hei=556&fmt=png-alpha&.v=1656711491625",
                almacenamiento: "128GB",
                featured: false,
              },
              {
                nombre: "iPhone 14",
                precio: 400,
                modelo: "14",
                imagen:
                  "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-14-finish-select-202209-6-1inch-blue?wid=470&hei=556&fmt=png-alpha&.v=1663703841896",
                almacenamiento: "128GB",
                featured: false,
              },
              {
                nombre: "iPhone 13 Pro",
                precio: 470,
                modelo: "13",
                imagen:
                  "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pro-finish-select-202207-sierra-blue?wid=470&hei=556&fmt=png-alpha&.v=1656703841896",
                almacenamiento: "128GB",
                featured: false,
              },
              {
                nombre: "iPhone 16 Pro Max",
                precio: 1040,
                modelo: "16",
                imagen:
                  "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-16-pro-max-finish-select-202409-naturaltitanium?wid=470&hei=556&fmt=png-alpha&.v=1726616100000",
                almacenamiento: "128GB",
                featured: true,
              },
              {
                nombre: "iPhone 13 Pro Max",
                precio: 540,
                modelo: "13",
                imagen:
                  "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pro-max-finish-select-202207-sierra-blue?wid=470&hei=556&fmt=png-alpha&.v=1656703841896",
                almacenamiento: "128GB",
                featured: false,
              },
              {
                nombre: "iPhone 14 Pro",
                precio: 550,
                modelo: "14",
                imagen:
                  "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-14-pro-finish-select-202209-deeppurple?wid=470&hei=556&fmt=png-alpha&.v=1663703841896",
                almacenamiento: "128GB",
                featured: false,
              },
              {
                nombre: "iPhone 14 Pro Max",
                precio: 580,
                modelo: "14",
                imagen:
                  "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-14-pro-max-finish-select-202209-deeppurple?wid=470&hei=556&fmt=png-alpha&.v=1663703841896",
                almacenamiento: "128GB",
                featured: false,
              },
              {
                nombre: "iPhone 15",
                precio: 560,
                modelo: "15",
                imagen:
                  "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-finish-select-202309-6-1inch-blue?wid=470&hei=556&fmt=png-alpha&.v=1693009279096",
                almacenamiento: "128GB",
                featured: false,
              },
              {
                nombre: "iPhone 15 Pro",
                precio: 680,
                modelo: "15",
                imagen:
                  "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-pro-finish-select-202309-naturaltitanium?wid=470&hei=556&fmt=png-alpha&.v=1693009279096",
                almacenamiento: "128GB",
                featured: true,
              },
              {
                nombre: "iPhone 16",
                precio: 680,
                modelo: "16",
                imagen:
                  "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-16-finish-select-202409-6-1inch-blue?wid=470&hei=556&fmt=png-alpha&.v=1726616100000",
                almacenamiento: "128GB",
                featured: false,
              },
              {
                nombre: "iPhone 16 Pro",
                precio: 890,
                modelo: "16",
                imagen:
                  "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-16-pro-finish-select-202409-naturaltitanium?wid=470&hei=556&fmt=png-alpha&.v=1726616100000",
                almacenamiento: "128GB",
                featured: true,
              },
            ];

            const container = document.getElementById("productos-container");
            let currentFilter = "all";

            function renderProducts(filter = "all") {
              container.innerHTML = "";
              const filtered =
                filter === "all"
                  ? productos
                  : productos.filter((p) => p.modelo === filter);

              filtered.forEach((item, index) => {
                const isLarge = item.featured && index % 3 === 0;
                const isTall = item.featured && index % 4 === 1;

                const card = document.createElement("div");
                card.className = `bento-item ${
                  isLarge ? "bento-item-large" : isTall ? "bento-item-tall" : ""
                }`;
                card.style.opacity = "0";
                card.style.transform = "translateY(30px)";
                card.innerHTML = `
                  <div class="phone-float" style="height: ${
                    isLarge ? "400px" : isTall ? "350px" : "250px"
                  }; margin-bottom: 2rem;">
                    <img 
                      src="${item.imagen}" 
                      alt="${item.nombre}"
                      class="phone-image"
                      loading="lazy"
                      onerror="this.parentElement.innerHTML='<div style='display: flex; align-items: center; justify-content: center; height: 100%; color: #404040;'><i class='fas fa-mobile-alt' style='font-size: 4rem;'></i></div>'"
                    />
                  </div>
                  <div>
                    <p class="product-spec mb-2">${item.almacenamiento}</p>
                    <h3 class="product-title">${item.nombre}</h3>
                    <div class="mt-4 mb-6">
                      <p class="product-price">$${item.precio} USD</p>
                    </div>
                    <a
                      href="https://wa.me/3512177985?text=Hola, me interesa el ${encodeURIComponent(
                        item.nombre
                      )}"
                      class="cta-button"
                    >
                      Consultar disponibilidad
                    </a>
                  </div>
                `;
                container.appendChild(card);

                setTimeout(() => {
                  card.style.transition =
                    "opacity 0.6s ease, transform 0.6s ease";
                  card.style.opacity = "1";
                  card.style.transform = "translateY(0)";
                }, index * 100);
              });
            }

            document.querySelectorAll(".filter-btn").forEach((btn) => {
              btn.addEventListener("click", function () {
                document
                  .querySelectorAll(".filter-btn")
                  .forEach((b) => b.classList.remove("active"));
                this.classList.add("active");
                currentFilter = this.dataset.filter;
                renderProducts(currentFilter);
              });
            });

            renderProducts();
          </script>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="border-t border-black/5 py-16 mt-24">
      <div class="max-w-7xl mx-auto px-8">
        <div class="text-center mb-12">
          <a href="Index.html" class="logo text-3xl justify-center mb-8 inline-flex">
            <div class="logo-bars">
              <div class="logo-bar"></div>
              <div class="logo-bar"></div>
              <div class="logo-bar"></div>
              <div class="logo-bar"></div>
            </div>
            <span class="logo-text">Phone</span>
          </a>
          <div class="flex justify-center gap-6 mb-8">
            <a
              href="https://wa.me/3512177985"
              class="text-gray-500 hover:text-green-600 transition text-2xl"
            >
              <i class="fab fa-whatsapp"></i>
            </a>
            <a
              href="#"
              class="text-gray-500 hover:text-blue-600 transition text-2xl"
            >
              <i class="fab fa-facebook"></i>
            </a>
            <a
              href="#"
              class="text-gray-500 hover:text-pink-600 transition text-2xl"
            >
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
        <div class="border-t border-black/5 pt-8">
          <p class="text-center text-gray-500 text-sm font-light">
            © 2026 /// Phone. Precios sujetos a cambios sin previo aviso.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
